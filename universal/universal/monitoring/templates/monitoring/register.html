{% extends 'monitoring/base.html' %}

{% block content %}
<div class="form-signin d-flex justify-content-center">
  <form>
    <fieldset>
      <div class="mb-3 row">
        <label for="inputLastName" class="col-sm-6 col-form-label">Фамилия</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputFirstName" class="col-sm-6 col-form-label">Имя</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputFirstName" placeholder="Имя">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputMiddleName" class="col-sm-6 col-form-label">Отчество</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputMiddleName" placeholder="Отчество">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPhone" class="col-sm-6 col-form-label">Номер телефона</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputPhone" placeholder="Номер телефона">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-6 col-form-label">Почта</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputEmail" placeholder="Почта">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-6 col-form-label">Пароль</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPasswordConfirm" class="col-sm-6 col-form-label">Подтверждение пароля</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Подтверждение пароля">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="selectRole" class="col-sm-6 col-form-label">Роль</label>
        <div class="col-sm-6">
          <select id="selectRole" class="form-select">
            <option>Инженер</option>
            <option>Наладчик</option>
            <option>Администратор</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
          <label class="form-check-label" for="disabledFieldsetCheck">
            Не привязывать по роли
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </fieldset>
  </form>
</div>


  {% endblock content %}
